<html>

<head>
    <title>Vue js ile kıslatmalar</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<!--tek satırlık js kodu yazılabilir-->

<body>
    <div id="app">
        <button @click="changeLink">Link değiştir</button>
        <!--event binding kıslatması-->
        <a :href="link"></a>
        <!--v-bind yerine ksıaltma attribute binding-->
    </div>

</body>

<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            link: "ebilgi.com.tr"


        },
        methods: {
            changeLink: function() {
                this.link = "bek.org.tr"

            }

        }
    });
</script>



</html>
