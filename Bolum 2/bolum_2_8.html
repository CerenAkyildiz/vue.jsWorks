<html>

<head>
    <title>Vue js ile template içerisinde js kodu yazmak</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<!--tek satırlık js kodu yazılabilir-->

<body>
    <div id="app">
        <button v-on:click="counter+=2">2 arttır</button>
        <p>{{counter}}</p>
        <p>{{counter>10 ? "counter 10 dan büyük ": "counter 10 dan küçük "}}</p>

    </div>

</body>

<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            counter: 0

        },
        methods: {

        }
    });
</script>

</html>
