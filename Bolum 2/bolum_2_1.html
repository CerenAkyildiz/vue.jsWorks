<html>

<head>
    <title>Second Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>
            {{title}}
        </p>
        <hr>
        <p>
            {{hello()}}
        </p>



    </div>

</body>

<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            title: "merhaba barbii",

        },
        methods: {
            hello: function() {
                return "merkabaaa barbim"
            }
        }
    });
</script>

</html>
