<html>

<head>
    <title>Vue js ile two way data binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<!--tek satırlık js kodu yazılabilir-->

<body>
    <div id="app">
        <input type="text" v-model="name">
        <p> {{name}}</p>
    </div>

</body>

<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            name: 'ceren'

        },
        methods: {

        }
    });
</script>

</html>
