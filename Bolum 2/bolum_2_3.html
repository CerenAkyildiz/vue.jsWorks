<html>

<head>
    <title>Third Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-once>{{title}}</p>
        <!--ilk rendenrdan sonra htmlde dta aiiçinde ne varsa onun kalamsını sağlayan bir directive-->
        <p>
            {{hello()}}<a v-bind:href="link">Link</a>
            <!--href attributenin vuew instance ndaki link property bağla (v-bind)-->
        </p>
        <p>{{blogLink}}</p>
        <!--{{}} bu ifade vuw instance deki proları diğer string olarak yazar-->
        <p v-html="blogLink"></p>
        <!--vue instance içindeki pror dakii html tag olarak gelen ifadeyi html olarak çevirir-->
    </div>

</body>

<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            title: "merhaba barbii",
            message: "hoşgeldin",
            link: "https://ebilgi.com.tr",
            blogLink: "<a href='https://medium.com'>Link</a>"

        },
        methods: {
            hello: function() {
                return this.title; //vue instance veren anahtar kelime this
            }

        }
    });
</script>

</html>
