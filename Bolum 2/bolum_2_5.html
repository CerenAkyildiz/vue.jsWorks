<html>

<head>
    <title>Vue js ile event içeriisine argümant göndermek</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="showAlert('ceren')">Yine mi Sen!</button>
        <button v-on:click="counter++">Arttır</button>
        <button v-on:click="increaseCounter(3,$event)">Arttır</button>
        <p> {{ counter }} </p>
        <p v-on:mousemove="updateCords(2,$event)"> Koord : {{x}},{{y}}</p>
    </div>

</body>

<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            showAlert: function(name) {
                alert(name);
            },
            increaseCounter: function(step, event) {
                this.counter++;
            },
            updateCords: function(step, event) {
                this.counter += 2;
                this.x = event.clientX;
                this.y = event.clientY;

            }
        }
    });
</script>

</html>
