<html>

<head>
    <title>Vue js ile css classlarıyla dinamik stil işlemleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <div @click="attachedClass = !attachedClass" :class="{yellow:attachedClass}" class="box">ceren</div>
        <div :class={red:true} class="box">cemre</div>
        <div class="box">barbi</div>
    </div>

</body>

<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            attachedClass: false


        },
        methods: {


        }
    });
</script>



</html>
