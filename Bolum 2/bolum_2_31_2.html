<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <div @click="attachedClass = !attachedClass" :class="divClass" class="box">ceren</div>
    <div :class={red:true} class="box">cemre</div>
    <div class="box">barbi</div>
</div>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            attachedClass: false


        },
        computed: {
            divClass: function() {
                return {
                    yellow: this.attachedClass,
                    red: !this.attachedClass
                }
            }
        }
    });
</script>
