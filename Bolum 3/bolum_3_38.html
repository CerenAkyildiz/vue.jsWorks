<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<p>V-İF ELSE yapısı</p>

<div id="app">
    <p v-if="show">cefri</p>
    <p v-else>Cemrik</p>
    <button @click="show=!show">Göster/Gizle</button>

    <p v-if="sayi<10"> sayı 10 dan küçük</p>
    <p v-else-if="sayi>10"> sayı 10 dan büyük</p>
    <p v-else> sayı 10 a eşit</p>


</div>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            show: true,
            sayi: 25
        },


    });
</script>
